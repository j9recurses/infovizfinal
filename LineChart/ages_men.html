<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <title>Bar</title>
    <link rel="stylesheet" href="./_css/main.css">
    <script src="./_js/jquery-1.11.0.min.js"></script>
    <script src="./_js/highcharts.js"></script>
</head>
<body>
<div id="parent">
    
</div>

<script>


$(function () {
        $('#parent').highcharts({
            chart: {
                type: 'column'
            },
            title: {
                text: 'Males arrested for crimes against women by age group in 2012'
            },
            xAxis: {
                categories: ['Rape',  'Kidnapping',  'Dowry Deaths', 'Domestic Abuse', 'Assault to modesty', 'Insult to Modesty', 'Trafficking',  'Indecent Representation Act','Dowry Prohibition Act']
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Number of Crimes Against Women'
                },
                stackLabels: {
                    enabled: true,
                    style: {
                        fontWeight: 'bold',
                        color: (Highcharts.theme && Highcharts.theme.textColor) || 'gray'
                    }
                }
            },
            legend: {
                align: 'center',
                x: 30,
                verticalAlign: 'bottom',
                y: 20,
                floating: false,
                backgroundColor: (Highcharts.theme && Highcharts.theme.background2) || 'white',
                borderColor: '#CCC',
                borderWidth: 1,
                shadow: false
            },
            tooltip: {
                formatter: function() {
                    return '<b>'+ this.x +'</b><br/>'+
                        this.series.name +': '+ this.y +'<br/>'+
                        'Total: '+ this.point.stackTotal;
                }
            },
            plotOptions: {
                column: {
                    stacking: 'normal',
                    dataLabels: {
                        enabled: false,
                        color: (Highcharts.theme && Highcharts.theme.dataLabelsColor) || 'white',
                        style: {
                            textShadow: '0 0 3px black, 0 0 3px black'
                        }
                    }
                }
            },
            series: [ {
                name: 'Males less than 18 years old',
                data: [ 1305 ,703, 43 , 174 , 682 , 237, , 2  ,  4]
            }, {
                name: 'Males 18-30 years old',
                data: [17431,    28387 ,  9028  ,  64798  , 30232  , 6862   , 2468 ,   ,4730]
            },
            {
                name: 'Males 30-45 years old',
                data: [8685 ,13501 ,  6552  ,  52546  , 18296  , 3043  ,  2005  , 4677]
            },

             {
                name: 'Males 45-60 years old',
                data: [2598 ,3982  ,  3221  ,  26740 ,  5145 ,   737 ,  439 , 2619]
            },

             {
                name: 'Males 60+ years old',
                data: [149,  199 ,543, 5553,    576 ,52,  50 ,  356]
            },



            ]
        });
    });
    
</script>



</body>
</html>
